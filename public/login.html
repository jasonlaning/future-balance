<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Log in to FutureBalance">
    <title>FutureBalance - Log In</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400i" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="container">
      
			<header>
			<h2 class="site-title"><a href="../"><i>FutureBalance</i></a></h2>
			</header>
	    
		<main>
			<form class="log-in-form" action="" method="get">
				<h1>Sign in to your account</h1>

				<label for="username">Username</label>
				<input type="username" placeholder="your username" name="username" id="username" required>

				<label for="password">Password</label>
				<input type="password" name="password" id="password" required>

				<button type="submit">Sign in</button>
				<div class="message-box">
					<span class="js-error-message"></span>
				</div>

				<!--<a href="/forgot-password/new" class="forgot-password">Forgot password?</a>-->
			</form>
		</main>
      
    </div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="login.js"></script>
    
</body>
</html>
